
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout with Images</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="box img1">
      <img src="./html5-logo-for-web-development.webp" alt="Image 1">

      <img src="./cssimg.jpeg" alt="Image 2">
    </div>
    <div class="box img3">

    <div class="box img4">

    <div class="center-box">
        <span class="center-text"><img src="./10k.png"alt=""></span>
    </div>

</html>
